# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths-ignore:
      - '**/workflows/update-jre.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/workflows/update-jre.yml'
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GH_TOKEN: ${{secrets.PUBLISH_GH_TOKEN}}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 16

      - name: Cache winery launcher
        uses: actions/cache@v3
        id: cache-winery-launcher
        with:
          path: |
            **/winery-launcher/target/**/*
          # TODO: also hash winery submodule HEAD
          key: winery-launcher-${{ hashFiles('**/winery-launcher/src/**/*') }}

      - name: Cache local Maven repository
        if: ${{ steps.cache-winery-launcher.outputs.cache-hit == false }}
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Install NPM dependencies
        run: npm ci

      - name: Build app
        run: npm run build
