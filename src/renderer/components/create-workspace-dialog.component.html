<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new workspace</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" aria-label="Workspace name" id="name-input" class="form-control">
                        <label for="name-input">Workspace name</label>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-folder"></i></span>
                        <input type="text" disabled aria-label="Saving location" id="location-input" class="form-control">
                        <button class="btn btn-outline-secondary" id="choose-location-button" type="button">Choose location...</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-button">Create repository</button>
            </div>
        </div>
    </div>
</div>
